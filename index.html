<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Grade Curricular Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>Grade Interativa :)</h1>
        <div class="controles-superiores">
            <div class="seletor-curso">
                <label for="curso-select">Selecione seu Curso:</label>
                <select id="curso-select">
                    </select>
            </div>
            <div class="botoes-acao">
                <button id="btn-limpar-progresso">Limpar Progresso</button>
                <button id="btn-salvar-pdf">Salvar como PDF</button>
            </div>
        </div>
    </div>

   <div class="info-container">
    <div class="info-box">
        <h3>Carga Horária Concluída</h3>
        <p><span id="total-concluido-chs">0</span> horas</p>
    </div>
    <div class="info-box">
        <h3>Créditos Concluídos</h3>
        <p><span id="total-concluido-creditos">0</span></p>
    </div>
    <div class="info-box">
        <h3>Carga Horária Total</h3>
        <p><span id="total-geral-chs">0</span> horas</p>
    </div>
    <div class="info-box">
        <h3>Créditos Totais</h3>
        <p><span id="total-geral-creditos">0</span></p>
    </div>
</div>

    <div id="grade-container">
        </div>

    <script src="script.js"></script>
